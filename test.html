<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChart" width="200" height="200"></canvas>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

const data = {
    labels: ['6th July 2024', '7th July 2024', '8th July 2024'],
    datasets: [
        {
            label: 'ON',
            data: [5, 6, 8], // Example data for ON
            backgroundColor: 'green',
            stack: 'Stack 0',
        },
        {
            label: 'OFF',
            data: [2, 4, 3], // Example data for OFF
            backgroundColor: 'red',
            stack: 'Stack 0',
        },
    ],
};

const options = {
    scales: {
        x: {
            stacked: true,
            barPercentage: 0.10, // Adjust the bar width
            categoryPercentage: 0.2, // Adjust the space between bars
        },
        y: {
            stacked: true,
        },
    },
    plugins: {
        legend: {
            display: true,
        },
    },
};

const myChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options,
});

  </script>
</body>
</html>
