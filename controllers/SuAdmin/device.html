        // Accessing optimizer data
        const optimizerData = data.data[0].State[0].location[0].gateway[0].optimizer;

        // Function to generate HTML table rows for optimizer data
        function generateTableRows(optimizerData) {
            const tbody = document.querySelector('#optimizerTable tbody');
            optimizerData.forEach(optimizer => {
                optimizer.optimizerLogs.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.data[0].EnterpriseName}</td>
                        <td>${data.data[0].State[0].stateName}</td>
                        <td>${data.data[0].State[0].location[0].locationName}</td>
                        <td>${data.data[0].State[0].location[0].gateway[0].GatewayName}</td>
                        <td>${log.OptimizerID.OptimizerID}</td>
                        <td>${new Date(Number(log.TimeStamp) * 1000).toLocaleDateString()}</td>
                        <td>${new Date(Number(log.TimeStamp) * 1000).toLocaleTimeString()}</td>
                        <td>${log.DeviceStatus ? 'Online' : 'Offline'}</td>
                        <td>${log.GrillTemperature ?? 0}</td>
                        <td>${log.RoomTemperature ?? 0}</td>
                        <td>${log.Humidity ?? 0}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
        }

        // Generate table rows
        generateTableRows(optimizerData);
    </script>
